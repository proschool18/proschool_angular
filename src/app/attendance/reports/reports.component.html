<main id="main-content" class="card mt-20 within-viewport">
  <section class="page-actions">
    <div class="_select-or-search">
      <div class="_select-group">
        <app-class (classEvent)="receiveClass($event)" (sectionEvent)="receiveSection($event)"></app-class>
        <input class="form-control" [(ngModel)]="date" placeholder="Enter..." type="date">
        <input class="form-control" [(ngModel)]="month" placeholder="Enter..." type="date">
      </div>
    </div>
    <button (click)="getAttendance()" class="btn -cta">Search</button>
  </section>

  <section class="table-and-pagination -classes-schedule">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th align="left">Name</th>
            <th align="left">Roll No</th>
            <th align="left">Gender</th>
            <th align="left">Attendance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let att of attendance.donutchart; let i = index">
            <td>{{i+1}}</td>
            <td>{{att.first_name}} {{att.last_name}}</td>
            <td>{{att.roll_no}}</td>
            <td>{{att.gender}}</td>
            <td [ngStyle]="{'background-color': (att.status == 'Present') ? '#5cb85c' : (att.status == 'Absent') ? '#d9534f' : '#f0ad4e', 'color': 'white' }">{{att.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="_pagination">
      <a href="" class="btn -previous">Previous</a>
      <a href="" class="btn -current">1</a>
      <a href="" class="btn">2</a>
      <a href="" class="btn">3</a>
      <a href="" class="btn">4</a>
      <a href="" class="btn">5</a>
      <a href="" class="btn">6</a>
      <a href="" class="btn">7</a>
      <a href="" class="btn">8</a>
      <a href="" class="btn">9</a>
      <a href="" class="btn">10</a>
      <a href="" class="btn -next">Next</a>
    </div>
  </section>
</main>
