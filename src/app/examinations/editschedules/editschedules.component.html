<form role="form" [formGroup]="scheduleForm" (ngSubmit)="editExam_schedules()">
    <div class="row">
        <div class="col-md-12">
            <h4 id="heading">Edit Schedule</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="pull-left">Examinations</label>
                <select class="form-control" formControlName="exam_title" [value]="schedule.exam_title">
                    <option *ngFor="let assp of assessment_patterns[0].assessment" value="{{assp.code}}">{{assp.code}}
                    </option>
                    <option *ngFor="let assp of assessment_patterns[1].assessment" value="{{assp.code}}">{{assp.code}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="pull-left">Start Date</label>
                <input class="form-control" value="{{schedule.from_date}}" formControlName="from_date" placeholder="Enter..." type="date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="pull-left">End Date</label>
                <input class="form-control" value="{{schedule.end_date}}" formControlName="end_date" placeholder="Enter..." type="date">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="button button1 hvr-pop transition pull-right">Submit</button>
        <div (click)="close()" class="button button1 hvr-pop transition pull-left">Close</div>
    </div>
</form>
