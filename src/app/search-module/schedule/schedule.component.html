<select name="standard" [(ngModel)]="selected_class" (change)="getSections()">
  <option *ngFor="let cls of classes" value="{{cls.class_id}}">{{cls.name}}</option>
</select>
<select name="section" [(ngModel)]="selected_section" (change)="get_clsec()">
  <option *ngFor="let sec of class_sections; let i = index" value="{{sec.section_id}}">{{sec.name}}</option>
</select>
<select name="section" [(ngModel)]="selected_schedule" (change)="get_sch()">
  <option *ngFor="let assp of assessment_patterns[0].assessment" value="{{assp.code}}">{{assp.code}}</option>
  <option *ngFor="let assp of assessment_patterns[1].assessment" value="{{assp.code}}">{{assp.code}}</option>
</select>
