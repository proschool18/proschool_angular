<div class="container">
    <div *ngIf="events.length !== 0">
        <!-- <div *ngFor="let event of events; let i = index">
            <h3 class="event-center">{{event.event_title}}</h3><br>
            <p class="event-center">{{event.date}} {{event.time}}</p><br>
            <p class="event-center">{{event.description}}</p>
        </div> -->
        <div class="searchForm">
            <div class="table-responsive">
              <table style="width:100%;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Event Title</th>
                    <th>Event Date & Time</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of events; let i = index">
                    <td>{{ i +1 }}</td>
                    <td><h4>{{event.event_title}}</h4></td>
                    <td>{{event.date}} & {{event.time}}</td>
                    <td>{{event.description}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
    <div *ngIf="events.length === 0">        
        <div class="searchForm">
            <div class="table-responsive">
              <table style="width:100%;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Event Title</th>
                    <th>Event Date & Time</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="3"><div class="noevents">There are No Events on this day</div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
    <div class="form-group">
        <button (click)="close()" class="button button1 hvr-pop transition">Ok</button>
    </div>
</div>
