<main class="card mt-20 within-viewport">
  <section class="page-actions">
    <div class="_select-or-search">
      <form role="form" [formGroup]="feemasterForm" (ngSubmit)="addFeeMaster()">
        <select name="standard" formControlName="class_id" (change)="getFiltered_fee()">
          <option>select...</option>
          <option *ngFor="let cls of classes" value="{{cls.class_id}}">{{cls.name}}</option>
        </select>
        <select name="section" formControlName="fee_term_id">
          <option>select...</option>
          <option *ngFor="let fee of fee_terms" value="{{fee.fee_term_id}}">{{fee.fee_term}}</option>
        </select>
        <select class="section" formControlName="fee_types_id">
          <option>select...</option>
          <option *ngFor="let fee of fee_types" value="{{fee.fee_types_id}}">{{fee.fee_type}}</option>
        </select>
        <input formControlName="fee_amount" placeholder="Enter..." type="number">
        <input formControlName="due_date" placeholder="Enter..." type="date">
        <button type="submit" class="btn -cta">Add FeeMaster</button>
      </form>
    </div>
  </section>
  <section class="table-and-pagination -classes-schedule">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th align="left">Class</th>
            <th align="left">Fee Term</th>
            <th align="left">Fee Type</th>
            <th align="left">Due Date</th>
            <th align="left">Amount</th>
            <th align="left">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fee of fee_master; let i=index">
            <td class="_s-no"><span>{{ i + 1 }}</span></td>
            <td>{{fee.class_name}}</td>
            <td>{{fee.fee_term}}</td>
            <td>{{fee.fee_type}}</td>
            <td>{{fee.due_date}}</td>
            <td>{{fee.fee_amount}}</td>
            <td class="_actions">
              <button class="btn" (click)="editFeeMaster(i)"><img src="../../../assets/images/edit-white.svg" alt="Edit" /></button>
              <button class="btn" (click)="deleteFeeMaster(fee.fee_master_id)"><img src="../../../assets/images/trash-white.svg" alt="Delete" /></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="_pagination">
      <a href="" class="btn -previous">Previous</a>
      <a href="" class="btn -current">1</a>
      <a href="" class="btn">2</a>
      <a href="" class="btn">3</a>
      <a href="" class="btn">4</a>
      <a href="" class="btn">5</a>
      <a href="" class="btn">6</a>
      <a href="" class="btn">7</a>
      <a href="" class="btn">8</a>
      <a href="" class="btn">9</a>
      <a href="" class="btn">10</a>
      <a href="" class="btn -next">Next</a>
    </div>
  </section>
</main>
