<main class="card mt-20 within-viewport">
  <section class="page-actions">
    <div class="_select-or-search">
      <div class="_select-group">
        <app-class *ngIf="user.role === 'admin'" (classEvent)="receiveClass($event)"
          (sectionEvent)="receiveSection($event)"></app-class>
        <app-teacher-class *ngIf="user.role === 'teacher'" (classEvent)="receiveClass($event)"
          (sectionEvent)="receiveSection($event)"></app-teacher-class>
      </div>
      <input type="search" name="" placeholder="Search">
    </div>
    <button class="btn -cta" routerLink="/main/evaluations/marksList">Marks List</button>
    <button class="btn -cta" routerLink="/main/evaluations/cumulativeMarks">Cumulative Marks</button>
    <button class="btn -cta" routerLink="/main/evaluations/addMarks"
      *ngIf="user.role === 'admin' || user.role === 'teacher'">Add Marks</button>
  </section>
  <section class="table-and-pagination -classes-schedule">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th align="left">Student</th>
            <th align="left" *ngFor="let ass of marks[0].exam_marks;">{{ass.exam_title}}</th>
            <th align="left">Cumulative Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assM of marks; let i = index">
            <td class="_s-no"><span>{{ i + 1 }}</span></td>
            <td>{{assM.student_name}}</td>
            <td *ngFor="let mark of assM.exam_marks;">{{mark.totalAllMarks}}</td>
            <td>{{assM.tillDateMarks}}</td>
          </tr>                
        </tbody>
      </table>
    </div>
    <div class="_pagination">
      <a href="" class="btn -previous">Previous</a>
      <a href="" class="btn -current">1</a>
      <a href="" class="btn">2</a>
      <a href="" class="btn">3</a>
      <a href="" class="btn">4</a>
      <a href="" class="btn">5</a>
      <a href="" class="btn">6</a>
      <a href="" class="btn">7</a>
      <a href="" class="btn">8</a>
      <a href="" class="btn">9</a>
      <a href="" class="btn">10</a>
      <a href="" class="btn -next">Next</a>
    </div>
  </section>
</main>
